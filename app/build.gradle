plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
    testImplementation 'org.junit.platform:junit-platform-launcher:1.6.2'
    testImplementation 'org.mockito:mockito-core:3+'
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
}

application {
    // Define the main class for the application.
    mainClass = 'riskgame.RiskGame'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
test{
    testLogging{
        showStandardStreams=true
        exceptionFormat='full'
    }
}
clover{
    compiler {
        additionalArgs = "-g:lines,source,vars"
    }
    report {
        xml=true
        html = true
    }
}
task runServer(type: JavaExec) {
    main = 'edu.duke.team8.riskgame.Server' // set the main class of the server
    classpath = sourceSets.main.runtimeClasspath // set the classpath to include runtime dependencies
//    args '12345' // pass any command-line arguments to the server
}
task runClient(type: JavaExec) {
    main = 'edu.duke.team8.riskgame.Client' // set the main class of the server
    classpath = sourceSets.main.runtimeClasspath // set the classpath to include runtime dependencies
//    args '12345' // pass any command-line arguments to the server
}

run{
    standardInput = System.in
}
